<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="bootstrap.min.css" rel="stylesheet" />
    <script src="jquery-3.6.0.min.js" ></script>
    <script src="bootstrap.bundle.min.js" ></script>
  </header>
  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <nav class="navbar navbar-light bg-light">
      <form class="container-fluid justify-content-start">
        <button class="btn btn-outline-success me-2" type="button" id="select_all_button">Select All button</button>
        <button class="btn btn-sm btn-outline-secondary" type="button" id="pushpull_button">PushPull Face</button>
      </form>
    </nav>

    <script>
      function skpExecute(mapKey, functionName, inputs) {
        var funcStr = mapKey+"@"+functionName;
        if (inputs)
        {
          if (inputs instanceof Array) { 
            funcStr += "@"+inputs.join(":"); 
          } else {
            funcStr += "@"+inputs;
          }	
        }
        sketchup.execute(funcStr);
      }
      $("#select_all_button").click(function(){
        skpExecute("select", "select_all");
      });
      $("#pushpull_button").click(function(){
        skpExecute("select", "pushpull_faces");
      });

    </script>
  </body>
</html>
